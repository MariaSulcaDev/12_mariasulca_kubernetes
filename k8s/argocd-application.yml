apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
     name: 12-maria-sulca-app
     namespace: argocd
spec:
     project: default

     source:
          repoURL: https://github.com/MariaSulcaDev/12_mariasulca_kubernetes.git
          targetRevision: main
          path: k8s

     destination:
          server: https://kubernetes.default.svc
          namespace: default

     syncPolicy:
          automated:
               prune: true
               selfHeal: true
          syncOptions:
               - CreateNamespace=true
