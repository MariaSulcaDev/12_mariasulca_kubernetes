apiVersion: apps/v1
kind: Deployment
metadata:
     name: 12-maria-sulca-users-deployment
     namespace: mariasulca
     labels:
          app: 12-maria-sulca-users
spec:
     replicas: 2
     selector:
          matchLabels:
               app: 12-maria-sulca-users
     template:
          metadata:
               labels:
                    app: 12-maria-sulca-users
          spec:
               containers:
                    - name: 12-maria-sulca-users
                      image: mariasb/12-maria-sulca-users:latest
                      imagePullPolicy: IfNotPresent
                      ports:
                           - containerPort: 9083
                      envFrom:
                           - configMapRef:
                                  name: 12-maria-sulca-config
                           - secretRef:
                                  name: 12-maria-sulca-secret
                      livenessProbe:
                           tcpSocket:
                                port: 9083
                           initialDelaySeconds: 60
                           periodSeconds: 20
                           failureThreshold: 3
                      readinessProbe:
                           tcpSocket:
                                port: 9083
                           initialDelaySeconds: 45
                           periodSeconds: 10
                           failureThreshold: 3
